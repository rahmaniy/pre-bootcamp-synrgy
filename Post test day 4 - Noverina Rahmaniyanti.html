<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </style>
    <title>Edit Data Mahasiswa</title>
</head>
<body>
    <h1>Data Mahasiswa Universitas Lampung</h1>
    <div>
        <img src="http://ilkom.unila.ac.id/wp-content/uploads/2018/03/Logo-unila-2018.png" height="200" width="200">
    </div>
    <br>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">Nama</td>
            <td style="border: 1px solid black; border-collapse: collapse;">Noverina Rahmaniyanti</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">NPM</td>
            <td style="border: 1px solid black; border-collapse: collapse;">15xxxxxx96</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">Tanggal Lahir</td>
            <td style="border: 1px solid black; border-collapse: collapse;">-/-/-</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">Fakultas</td>
            <td style="border: 1px solid black; border-collapse: collapse;">MIPA</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">Jurusan</td>
            <td style="border: 1px solid black; border-collapse: collapse;">-</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">Strata</td>
            <td style="border: 1px solid black; border-collapse: collapse;">-</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">UKM</td>
            <td style="border: 1px solid black; border-collapse: collapse;">-</td>
        </tr>
    </table>
    <br>
    <div>
        <label for="riwayat-pendidikan">Riwayat Pendidikan</label>
        <ol>
            <li>SDN 1 Gunung Madu</li>
            <li>SMP Satya Dharma Sudjana</li>
            <li>SMAN 1 Kotagajah</li>
        </ol>
    </div>
    <div>
        <label for="riwayat-organisasi">Riwayat Organisasi</label>
        <ul>
            <li>HIMAKOM</li>
            <li>BEM-F</li>
        </ul>
    </div>
    <h3>Langkapi Data!</h3>
    <form action="">
        <table>
            <tr>
                <td>Tanggal Lahir</td>
                <td>: </td>
                <td>
                    <input type="date" name="tanggal-lahir" id="tanggal-lahir">
                </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>: </td>
                <td>
                    <select name="jurusan" id="jurusan">
                        <option value="fisika">Fisika</option>
                        <option value="kimia">Kimia</option>
                        <option value="matematika">Matematika</option>
                        <option value="ilmu komputer">Ilmu Komputer</option>
                        <option value="biologi">Biologi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Strata</td>
                <td>: </td>
                <td>
                    <input type="radio" name="strata" id="d3">
                    <label for="d3">D3</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="radio" name="strata" id="s1">
                    <label for="s1">S1</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="radio" name="strata" id="s2">
                    <label for="s2">S2</label>
                </td>
            </tr>
            <tr>
                <td>UKM</td>
                <td>: </td>
                <td>
                    <input type="checkbox" name="ukm" id="ukm-u">
                    <label for="ukm-u">UKM-U</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="checkbox" name="ukm" id="ukm-f">
                    <label for="ukm-f">UKM-F</label>
                </td>
            </tr>
        </table>
        <input type="button" value="Submit" onclick="alert('Tersimpan')">       
    </form>
</body>
</html>
